<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_3_1</title>
</head>
<body>
<h1>Basic HTML Form Elements</h1>

   <fieldset>
    <legend>personal Information</legend>
    <form >

    <label for="name">Name(text):</label>
    <input type="text"id="name"required placeholder="" value="">
    </form>
   </fieldset>
     <hr>
     <fieldset>
    <legend>Contact&security</legend>
    <form>

    <label for="email" >Email:</label>
    <input type="email"id="email" required placeholder=" ">
    <br><br>
    <label for="password">password:</label>
    <input type="password"id="password" required placeholder="">
    </form>
   </fieldset>

     <hr>

   <fieldset>
    <legend>preferences</legend>
    <form>
    <label for="color">favourite color:</label>
    <input type="color" id="color" required>
    </form>
   </fieldset>

    <hr>

   <fieldset>
    <legend>Range&Options</legend>
    <form>
    <label for="Volume ">Volume (Rangem 0-100):</label>
    <input type="range" id="Volume " required minlength="0"maxlength="100" step="10"  value="50" >
    </form>
    <br>
    <p>Select your favourite pet:</p>
    <input type="radio" name="fav pet"value="dog" id="dog"checked>
    <label for="dog">dog</label>
    <br>
    <input type="radio" name="fav pet"value="cat"id="cat">
    <label for="cat">cat</label>
    <br>
    <input type="radio" name="fav pet"value="bird"id="bird">
    <label for="bird">bird</label>
<br><br>
    <p>Interesets (check all that applly): </p>
    <input type="checkbox"name="Interesets" value="coding"id="coding">
    <label for="coding">coding</label>
    <br>
    <input type="checkbox"name="Interesets" value="Music"id="Music">
    <label for="Music">Music</label>
     <br>
    <input type="checkbox"name="Interesets" value="Travel"id="Travel">
    <label for="Travel">Travel</label>
   </fieldset>

   <hr>

   <fieldset>
    <legend>Selection</legend>
    <form>
    <label for="country">Choose a country:</label>
    <select id="country" required>
            <option>United Kingdom</option>
            <option>Egypt</option>
            <option>france</option>
    </select>
    </form>
   </fieldset>

    <hr>
    
</body>
</html>
